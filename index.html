<!DOCTYPE html>
<html lang="en" ng-app="appPortfolio">
<head>
	<title ng-bind="title">Sam Morrison</title>
	<meta charset="utf-8">
	<meta name="description" content="I'm Sam Morrison and I practice bringing new ideas to life through drawing and coding, learning new techniques and developing myself along the way.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- build:seo -->
	<meta name="robots" content="noindex">
	<!-- endbuild -->

	<meta name="theme-color" content="#4d9e90">
	<link rel="apple-touch-icon-precomposed" href="favicon-256.png">
	<link rel="apple-touch-icon-precomposed" href="favicon-152.png">
	<meta name="msapplication-TileColor" content="#4d9e90">
	<meta name="msapplication-TileImage" content="favicon-256.png">

	<!-- build:css -->
	<link rel="stylesheet" href="css/fix.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->

	<link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" defer></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-touch.min.js" defer></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js" defer></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js" defer></script>
	
	<!-- build:js -->
	<script src="js/app.js" defer></script>
	<script src="js/controllers/HomeController.js" defer></script>
	<script src="js/controllers/ProjectController.js" defer></script>
	<script src="js/controllers/TemplateController.js" defer></script>

	<script src="js/services/ProjectService.js" defer></script>
	<script src="js/services/ShadowService.js" defer></script>
	<!-- endbuild -->

	<base href="/">
</head>
<body ng-controller="TemplateController as t">
	<div id="logo" ng-class="{'shadow': t.show.shadow}">
		<a href="/">
			<img src="images/logo.svg" alt="logo">
		</a>
	</div>
	<svg id="defs" width="0" height="0">
		<defs>
			<clipPath id="full-hex">
				<polygon points="1024 464 512 620 0 464 0 155 512 0 1024 155">
			</clipPath>
			<clipPath id="half-hex">
				<polygon points="387 351.592 0 468.79 0 0 387 117.197">
			</clipPath>
		</defs>
	</svg>
	<div id="view" ng-view></div>
</body>
</html>
