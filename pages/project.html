<div class="project-view">
	<div ng-include="p.location"></div>
	<div class="wrapper project-nav-wrapper ">
		<a href="/{{p.nextProject.url}}" class="project-nav next">
			<div class="stripe" ng-style="{'background-color':p.nextProject.color}"></div>
			<h2>{{p.nextProject.title}}</h2>
			<svg viewBox="0 0 1024 620">
				<image style="clip-path:url({{p.absUrl}}#full-hex)" x="0" y="0" width="100%" height="100%" xlink:href="" ng-href="/images/projects/{{p.nextProject.url}}/tile-nav.jpg" />
			</svg>
		</a>
		<a href="/{{p.prevProject.url}}" class="project-nav prev">
			<div class="stripe" ng-style="{'background-color':p.prevProject.color}"></div>
			<h2>{{p.prevProject.title}}</h2>
			<svg viewBox="0 0 1024 620">
				<image style="clip-path:url({{p.absUrl}}#full-hex)" x="0" y="0" width="100%" height="100%" xlink:href="" ng-href="/images/projects/{{p.prevProject.url}}/tile-nav.jpg" />
			</svg>
		</a>
	</div>
	<div class="chevron-bottom"></div>
</div>
<footer>
	<ul>
		<li><a href="https://github.com/sailormansam" target="_blank"><img src="images/github.svg" alt="github icon"></a></li>
		<li><a href="https://linkedin.com/in/sailormansam" target="_blank"><img src="images/linkedin.svg" alt="linkedin icon"></a></li>
		<li><a href="https://www.instagram.com/sailormansam/" target="_blank"><img src="images/instagram.svg" alt="instagram icon"></a></li>
	</ul>
</footer>
