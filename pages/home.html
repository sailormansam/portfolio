<section id="hero"></section>
<header>
	<article id="catch">
		<h1>Sam Morrison</h1>
		<h2>Web Developer</h2>
	</article>
</header>
<main ng-controller="ProjectController as p">
	<div class="chevron"></div>
	<section id="everyday">
		<h2 class="title">
			Create<br>
			Every<br>
			Day
		</h2>
		<div class="wrapper small">
			<p>I create every day to practice bringing new ideas to life through drawing and coding, learning new techniques and developing myself along the way.</p>
		</div>
		<article id="everydays" class="wrapper small">
			<a class="half-hex-block" href="//github.com/sailormansam" target="_blank">
				<div class="social-title">
					<img class="social" src="images/github.svg" alt="github logo">
					<h2>Daily Code</h2>
				</div>
				<svg viewBox="0 0 387 468">
					<image style="clip-path:url({{p.absUrl}}#half-hex)" width="100%" height="100%" xlink:href="images/object-practice.jpg"></image>
				</svg>
			</a>
			<a class="half-hex-block" href="//www.instagram.com/sailormansam/" target="_blank">
				<div class="social-title">
					<img class="social" src="images/instagram.svg" alt="instagram logo">
					<h2>Daily Art</h2>
				</div>
				<svg viewBox="0 0 387 468">
					<image style="clip-path:url({{p.absUrl}}#half-hex)" width="100%" height="100%" xlink:href="images/desert-pillars.jpg"></image>
				</svg>
			</a>
		</article>
	</section>
	<section id="projects">
		<div class="project-wrapper" ng-repeat="project in h.projects">
			<div class="project-block">
				<a href="/{{project.url}}" class="project">
					<h1>{{project.title}}</h1>
					<svg viewBox="0 0 1024 620">
						<image style="clip-path:url({{p.absUrl}}#full-hex)" x="0" y="0" width="100%" height="100%" xlink:href="" ng-href="images/projects/{{project.url}}/tile.jpg" />
					</svg>
				</a>
			</div>
			<div class="stripe" ng-style="{ 'background-color': project.color }"></div>
		</div>
	</section>
	<div class="chevron-bottom"></div>
</main>
<footer>
	<ul>
		<li><a href="https://github.com/sailormansam" target="_blank"><img src="images/github.svg" alt="github icon"></a></li>
		<li><a href="https://linkedin.com/in/sailormansam" target="_blank"><img src="images/linkedin.svg" alt="linkedin icon"></a></li>
		<li><a href="https://www.instagram.com/sailormansam/" target="_blank"><img src="images/instagram.svg" alt="instagram icon"></a></li>
	</ul>
</footer>
